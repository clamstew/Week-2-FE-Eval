<html>
<head>
  <title>Week 2 Frontend Project</title>
  <style type="text/css">
    #templates { display: none; }
    small { position: fixed; bottom: 4px; right: 4px; }
    #library .book {
      background: #ccc;
      width: 200px;
      float: left;
      padding: 1px 20px;
    }
    #library .book h3 {
      font-style: italic;
    }
    #library .book h5 {
      font-weight: normal;
    }
  </style>
</head>
<body>

<h1>THE LIBRARY</h1>

<div id="library"></div>

<div id="templates">
  <script class="book" type="text/template">
    <div class="book">
      <h3><%= title %></h3>
      <h5><%= author %></h3>
      <p>Status: <%= status %></p>
    </div>
  </script>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
<script type="text/javascript">
  // TODO
  var books = [
    {
      title: 'Moby Dick',
      author: 'Herman Melville',
      status: 'available'
    },
    {
      title: 'The Republic',
      author: 'Plato',
      status: 'available'
    },
    {
      title: 'Metaphysics',
      author: 'Aristotle',
      status: 'available'
    }
  ];

  var renderLibrary = function(books) {
      var bookTemplateHtml = $('#templates .book').html();
      var scoreTemplate = _.template(bookTemplateHtml);
      var newBookHtml;
      for (var i = 0; i < books.length; i++) {
          newBookHtml = scoreTemplate(books[i]);
          $('#library').append(newBookHtml);
      }
  }

  renderLibrary(books);
  

</script>

<small>It's back and better than ever.</small>

</body>
</html>
